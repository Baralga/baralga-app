runtime: go116
service: default

handlers:
- url: /api/*
  script: auto

env_variables:
  BARALGA_ENV: "production"
  BARALGA_DB: "{{ .BARALGA_DB }}"
  BARALGA_JWTSECRET: "{{ .BARALGA_JWTSECRET }}"
  BARALGA_CSRFSECRET: "{{ .BARALGA_CSRFSECRET }}"
  BARALGA_WEBROOT: "{{ .BARALGA_WEBROOT }}"
  BARALGA_SMTPSERVERNAME: "{{ .BARALGA_SMTPSERVERNAME }}"
  BARALGA_SMTPFROM: "{{ .BARALGA_SMTPFROM }}"
  BARALGA_SMTPUSER: "{{ .BARALGA_SMTPUSER }}"
  BARALGA_SMTPPASSWORD: "{{ .BARALGA_SMTPPASSWORD }}"
  BARALGA_DATAPROTECTIONURL: "{{ .BARALGA_DATAPROTECTIONURL }}"
  BARALGA_GITHUBCLIENTID: "{{ .BARALGA_GITHUBCLIENTID }}"
  BARALGA_GITHUBCLIENTSECRET: "{{ .BARALGA_GITHUBCLIENTSECRET }}"
  BARALGA_GITHUBREDIRECTURL: "{{ .BARALGA_GITHUBREDIRECTURL }}"